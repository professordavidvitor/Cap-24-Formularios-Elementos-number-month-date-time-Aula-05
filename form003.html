<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <!-- Tipo de input no form Numérico
                type:
                number - só aceita números
                atributos:
                    min - mínimo;
                    max - máximo;
                    step - de quanto em quanto vai mudando. ex: 0.5;
                    value - Valor que já virá preenchido;
            -->
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <!-- Tipo de input no form Data - Mês e Ano
                type:
                    month - já trás o mês e o ano.
                    value - posso colocar o ano e o mês 
            -->
            <label for="imes">Perído Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-01">
        </p>
        <p>
            <!-- Tipo de input no form Data - Dia, Mês e Ano
                type:
                    date - formata e critica o dia/mês/ano
            -->
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </p>
        <p>
            <!-- Tipo de input no form HORA
                 type:
                    time - Já faz as críticas em relação a HORA
            -->
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
